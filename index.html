<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" href="css/clouds.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>Jason's Journey</title>
</head>
<body>

<div id="sky" class="clear-sky">

	<button class="day-1 paused">Day 1</button>
	<button class="day-2 paused">Day 2</button>
	<button class="day-3 paused">Day 3</button>
	<button class="day-4 paused">Day 4</button>
	<button class="day-5 paused">Day 5</button>
	<button class="day-6 paused">Day 6</button>
	<button class="day-7 paused">Day 7</button>

	<div class="sun"></div>

	<img id="cloud1" class="cloud cloud1" src="cloud.svg" alt="Cloud" width="195">
	<img id="cloud2" class="cloud cloud2" src="cloud.svg" alt="Cloud" width="235">
	<img id="cloud3" class="cloud cloud3" src="cloud.svg" alt="Cloud" width="250">
	<img id="cloud4" class="cloud cloud4" src="cloud.svg" alt="Cloud" width="310">
	<img id="cloud5" class="cloud cloud5" src="cloud.svg" alt="Cloud" width="225">
	<img id="cloud6" class="cloud cloud6" src="cloud.svg" alt="Cloud" width="230">
	<img id="cloud7" class="cloud cloud7" src="cloud.svg" alt="Cloud" width="275">

	<img id="thought" class="thought-cloud" src="bulle1.png" alt="thought bubble">
	<p class="button-1 invisible">My first day</p>
	<p class="button-2 invisible">
		<img width="100" src="Prismatic-Question-Mark-Fractal-No-Background.png" alt="question mark">
	</p>
	<p class="button-3 invisible">My third day</p>
	<p class="button-4 invisible">My fourth day</p>
	<p class="button-5 invisible">My fifth day</p>
	<p class="button-6 invisible">My sixth day</p>
	<p class="button-7 invisible">My seventh day</p>

	<div class="grass">
		<div class="path">
			<div class="man"></div>
		</div>
	</div>

</div>
</body>

<script src="js/main.js"></script>

</html>
